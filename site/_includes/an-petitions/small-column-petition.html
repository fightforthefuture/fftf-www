<section id="small-column-petition">
  <h1>{{ include.h1 }}</h1>

  <p>{{ include.copy }}</p>
  <figure>
    <figcaption>
      <span class="current-total-supporters" id="current-total-supporters">
        {{ include.target | times:0.1 | floor }}
      </span>
      <progress value="{{ include.target | times:0.8 | floor }}" max="{{ include.target }}" class="small-column-progress" id="supporters-progress-bar">
        {{ include.target | times:0.8 | floor }}
      </progress>
    </figcaption>
    <p class="current-required-and-total">
      <span id="signatures-needed">{{ include.target | times:0.2 | floor }}</span>
      needed to reach {{ include.target }}
    </p>
  </figure>
  <form action="{{ include.formurl }}">
    <label for="input-name" class="visually-hidden">Name</label>
    <input type="text" id="input-name" class="small-column-name"/>
    <label for="input-email" class="visually-hidden">Email</label>
    <input type="email" id="input-email" class="small-colum-email"/>
    <label for="input-street-address" class="visually-hidden">Street
      Address</label>
    <input type="text" id="input-street-address" class="small-column-address"/>
    <label for="input-zip" class="visually-hidden">ZIP</label>
    <input type="number" id="input-zip" class="small-column-zip"/>
    <input type="submit" id="submit-petition" class="submit-button" value="{% if include.submitbutton %}{{ include.submitbutton }}{% else %}Take action{% endif %}"/>
  </form>
  <script type="text/javascript">
  (function (doc, win) {
    "use strict";
    function updateStatusBar() {
      doc.getElementById('supporters-progress-bar').value = {{ include.target | times:0.8 | floor }};
    }
    win.addEventListener('load', updateStatusBar)
  })(document, window);
  </script>
</section>
